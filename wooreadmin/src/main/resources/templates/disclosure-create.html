<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>공시 등록</title>
    <style>
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #4b5563;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem;
            background-color: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
        .form-control:focus {
            outline: none;
            border-color: #0F62FE;
            box-shadow: 0 0 0 2px rgba(15, 98, 254, 0.2);
        }
        .file-input-wrapper {
            display: flex;
            align-items: center;
        }
        .file-input-wrapper .form-control {
            flex: 1;
            margin-right: 0.5rem;
        }
        .btn-browse {
            padding: 0.5rem 1rem;
            background-color: white;
            border: 1px solid #0F62FE;
            color: #0F62FE;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            cursor: pointer;
            white-space: nowrap;
        }
        .btn-submit {
            padding: 0.75rem 1.5rem;
            background-color: #0F62FE;
            color: white;
            border: none;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            cursor: pointer;
        }
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .checkbox-wrapper input {
            margin-right: 0.5rem;
        }
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">공시 등록</h1>

    <div class="bg-white p-6 rounded-lg shadow-sm">
        <form th:action="@{/disclosure/create}" method="post" enctype="multipart/form-data">
            <!-- 제목 입력 -->
            <div class="form-group">
                <label for="title" class="form-label">제목을 입력하세요.</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>

            <!-- 내용 입력 -->
            <div class="form-group">
                <label for="content" class="form-label">내용을 입력하세요.</label>
                <textarea id="content" name="content" class="form-control" required></textarea>
            </div>

            <!-- 첨부파일 -->
            <div class="form-group">
                <label for="file-display" class="form-label">첨부 파일을 선택하세요.</label>
                <div class="file-input-wrapper">
                    <input type="text" id="file-display" class="form-control" readonly placeholder="파일을 선택해 주세요.">
                    <label for="file" class="btn-browse">파일찾기 선택</label>
                    <input type="file" id="file" name="file" style="display: none;" onchange="updateFileName(this)">
                </div>
            </div>

            <!-- 매물 선택 -->
            <div class="form-group">
                <label for="property" class="form-label">매물을 선택하세요.</label>
                <select id="property" name="property" class="form-control" required>
                    <option value="">매물을 선택해 주세요</option>
                    <option th:each="property : ${properties}" th:value="${property.id}" th:text="${property.name}">강남 오피스텔 A동</option>
                </select>
            </div>

            <!-- 공지사항 -->
            <div class="form-group">
                <label for="notice" class="form-label">공지사항을 입력하세요.</label>
                <input type="text" id="notice" name="notice" class="form-control">
            </div>

            <!-- 약관 동의 -->
            <div class="checkbox-wrapper">
                <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                <label for="agreeTerms" class="text-sm text-gray-600">공시 등록에 관한 내용과 약관에 동의합니다.</label>
            </div>

            <!-- 제출 버튼 -->
            <div class="text-right">
                <button type="submit" class="btn-submit">등록 완료</button>
            </div>
        </form>
    </div>
</div>

<script th:inline="javascript">
    function updateFileName(input) {
        const fileDisplay = document.getElementById('file-display');
        if (input.files && input.files[0]) {
            fileDisplay.value = input.files[0].name;
        } else {
            fileDisplay.value = '';
        }
    }
</script>
</body>
</html>
