<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>매각 승인</title>
</head>
<body>
<div layout:fragment="content">

    <!-- 성공/오류 메시지 표시 -->
    <div th:if="${successMessage}"
         class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
         role="alert">
        <span class="block sm:inline" th:text="${successMessage}">성공 메시지</span>
    </div>
    <div th:if="${errorMessage}"
         class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
         role="alert">
        <span class="block sm:inline" th:text="${errorMessage}">오류 메시지</span>
    </div>

    <h1 class="text-2xl font-bold text-gray-800 mb-6">매각 승인</h1>

    <div class="bg-gray-50 rounded-md overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
            <tr class="bg-gray-50">
                <!-- 매물 정보 -->
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    매물 정보
                </th>
                <!-- 대행사 정보 -->
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    대행사 정보
                </th>
                <!-- 매물 가격 -->
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                    매물 가격
                </th>
                <!-- 토큰 가격 (소수점 이하 버림) -->
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                    토큰 가격
                </th>
                <!-- 토큰 수 -->
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                    토큰 수
                </th>
                <!-- 매각 버튼 -->
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                </th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="estate : ${estates}" class="hover:bg-gray-50">
                <!-- 매물 정보 -->
                <td class="px-6 py-4 whitespace-nowrap text-left text-sm text-gray-700">
                    <div class="flex items-center">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10 bg-gray-100 rounded-full flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400"
                                     viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd"
                                          d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 0v12h8V4H6z"
                                          clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900"
                                     th:text="${estate.estateName}">매물명</div>
                                <div class="text-xs text-gray-500"
                                     th:text="${estate.estateAddress}">매물 주소</div>
                            </div>
                        </div>
                    </div>
                </td>
                <!-- 대행사 정보 -->
                <td class="px-6 py-4 whitespace-nowrap text-left text-sm text-gray-700"
                    th:text="${estate.agent != null ? estate.agent.businessName : '정보 없음'}">
                    대행사명
                </td>
                <!-- 매물 가격 -->
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-500"
                    th:text="${estate.estateSalePrice}">
                    0
                </td>
                <!-- 토큰 가격 (소수점 이하 버림) -->
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-500"
                    th:text="${(T(java.lang.Math).floor(estate.estateSalePrice / estate.tokenAmount)).intValue()}">
                    0
                </td>
                <!-- 토큰 수 -->
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-500"
                    th:text="${estate.tokenAmount}">
                    0
                </td>
                <!-- 매각 버튼 -->
                <td class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500">
                    <div class="flex justify-end space-x-2">
                        <form th:action="@{/sale/approve}" method="post" onsubmit="return confirmSale(this);">
                            <input type="hidden" name="estateId" th:value="${estate.estateId}"/>
                            <button type="submit" class="px-4 py-1 bg-blue-600 text-white rounded text-sm">
                                매각
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            <!-- 데이터가 없을 경우 표시 -->
            <tr th:if="${#lists.isEmpty(estates)}">
                <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                    데이터가 없습니다.
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <script>
        function confirmSale(form) {
            // 가격 입력 받기
            const price = prompt("매각 가격을 입력해주세요 (숫자만 입력)", "");
            if (price === null || price.trim() === "") {
                alert("매각 승인이 취소되었습니다."); // 취소 처리
                return false;
            }

            // 숫자인지 검증 (선택)
            if (isNaN(price) || Number(price) <= 0) {
                alert("유효한 가격을 입력해주세요.");
                return false;
            }

            // 숨겨진 input으로 가격을 form에 추가
            const input = document.createElement("input");
            input.type = "hidden";
            input.name = "salePrice";
            input.value = price;
            form.appendChild(input);

            return true; // form submit 진행
        }
    </script>
</div>
</body>
</html>
