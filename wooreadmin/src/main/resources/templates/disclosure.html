<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>공시 등록</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">공시 매물 선택</h1>

    <div class="bg-gray-50 rounded-md overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
            <tr class="bg-gray-50">
                <!-- 매물 정보 -->
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    매물 정보
                </th>
                <!-- 대행사 정보 -->
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    대행사 정보
                </th>
                <!-- 매물 가격 -->
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                    매물 가격
                </th>
                <!-- 토큰 가격 (소수점 이하 버림) -->
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                    토큰 가격
                </th>
                <!-- 토큰 수 -->
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                    토큰 수
                </th>
                <!-- 매물 상태 -->
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                    매물 상태
                </th>
                <!-- 입력 버튼 -->
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                </th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="estate : ${estates}" class="hover:bg-gray-50">
                <!-- 매물 정보 -->
                <td class="px-6 py-4 whitespace-nowrap text-left text-sm text-gray-700">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 h-10 w-10 bg-gray-100 rounded-full flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 class="h-5 w-5 text-gray-400"
                                 viewBox="0 0 20 20"
                                 fill="currentColor">
                                <path fill-rule="evenodd"
                                      d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 0v12h8V4H6z"
                                      clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <div class="text-sm font-medium text-gray-900"
                                 th:text="${estate.estateName}">매물명</div>
                            <div class="text-xs text-gray-500"
                                 th:text="${estate.estateAddress}">매물 주소</div>
                        </div>
                    </div>
                </td>
                <!-- 대행사 정보 -->
                <td class="px-6 py-4 whitespace-nowrap text-left text-sm text-gray-700"
                    th:text="${estate.agent != null ? estate.agent.businessName : '정보 없음'}">
                    대행사명
                </td>
                <!-- 매물 가격 -->
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-500"
                    th:text="${estate.estateSalePrice}">
                    0
                </td>
                <!-- 토큰 가격(소수점 이하 버림) -->
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-500"
                    th:text="${(T(java.lang.Math).floor(estate.estateSalePrice / estate.tokenAmount)).intValue()}">
                    0
                </td>
                <!-- 토큰 수 -->
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-500"
                    th:text="${estate.tokenAmount}">
                    0
                </td>
                <!-- 매물 상태 -->
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-500"
                    th:text="${estate.estateStatus}">
                    상태
                </td>
                <!-- 입력 버튼 -->
                <td class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500">
                    <div class="flex justify-end space-x-2">
                        <button type="button"
                                class="px-4 py-1 bg-blue-600 text-white rounded text-sm"
                                th:attr="data-id=${estate.estateId}, data-name=${estate.estateName}"
                                onclick="redirectToEstate(this)">
                            입력
                        </button>
                    </div>
                </td>
            </tr>
            <!-- 데이터가 없을 경우 표시 -->
            <tr th:if="${#lists.isEmpty(estates)}">
                <td colspan="7" class="px-6 py-4 text-center text-gray-500">
                    데이터가 없습니다.
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <script>
        function redirectToEstate(button) {
            const estateId = button.getAttribute('data-id');
            const url = `/wooreadmin/disclosure/estate?estateId=${estateId}`;
            window.location.href = url;
        }
    </script>
</div>
</body>
</html>
