<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>공시 등록</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">공시 등록</h1>

    <div class="bg-gray-50 rounded-md overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
            <tr class="bg-gray-50">
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">제목</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">유형</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">작성자</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">게시일</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상태</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="item : ${disclosureItems}" th:class="${itemStat.odd} ? 'bg-gray-50' : 'bg-white'" class="hover:bg-gray-100">
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 h-10 w-10 bg-gray-100 rounded-full flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 0v12h8V4H6z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-4">
                            <div class="text-sm font-medium text-gray-900" th:text="${item.title}">2023년 1분기 실적 공시</div>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-500" th:text="${item.type}">재무 공시</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${item.author}">김재무</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${item.publishDate}">2023-04-15</td>
                <td class="px-6 py-4 whitespace-nowrap">
                            <span th:class="${'badge ' + (item.status == 'published' ? 'badge-success' : (item.status == 'archived' ? 'badge-default' : 'badge-warning'))}"
                                  th:text="${item.status == 'published' ? '게시됨' : (item.status == 'archived' ? '보관됨' : '초안')}">
                                게시됨
                            </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-right">
                    <div class="flex justify-end space-x-2">
                        <button th:if="${item.status == 'draft'}"
                                th:onclick="'approveItem(\'' + ${item.id} + '\', \'disclosure/publish\')'"
                                class="px-4 py-1 bg-[#0F62FE] text-white rounded text-sm">
                            게시
                        </button>
                        <button th:if="${item.status == 'published'}"
                                th:onclick="'rejectItem(\'' + ${item.id} + '\', \'disclosure/archive\')'"
                                class="px-4 py-1 bg-gray-200 text-gray-700 rounded text-sm">
                            보관
                        </button>
                    </div>
                </td>
            </tr>
            <!-- 데이터가 없을 경우 표시 -->
            <tr th:if="${#lists.isEmpty(disclosureItems)}">
                <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                    데이터가 없습니다.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
