<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>청약 승인</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">청약 승인</h1>

    <div class="bg-gray-50 rounded-md overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
            <tr class="bg-gray-50">
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    청약자 정보
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상품명</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">수량</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">가격</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">총액</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="item : ${subscriptionItems}" th:class="${itemStat.odd} ? 'bg-gray-50' : 'bg-white'" class="hover:bg-gray-100">
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 h-10 w-10 bg-gray-100 rounded-full flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-4">
                            <div class="text-sm font-medium text-gray-900" th:text="${item.name}">김철수</div>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-500" th:text="${item.product}">부동산 펀드 A</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-500" th:text="${item.quantity}">20</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-500" th:text="${#numbers.formatInteger(item.price, 0, 'COMMA')}">15,000</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-500" th:text="${#numbers.formatInteger(item.totalPrice, 0, 'COMMA')}">3,000,000</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-right">
                    <div class="flex justify-end space-x-2">
                        <button th:if="${item.status == 'pending'}"
                                th:onclick="'approveItem(\'' + ${item.id} + '\', \'subscription\')'"
                                class="px-4 py-1 bg-[#0F62FE] text-white rounded text-sm">
                            승인
                        </button>
                        <button th:if="${item.status == 'pending'}"
                                th:onclick="'rejectItem(\'' + ${item.id} + '\', \'subscription\')'"
                                class="px-4 py-1 bg-gray-200 text-gray-700 rounded text-sm">
                            거부
                        </button>
                        <span th:if="${item.status == 'approved'}" class="badge badge-success">승인됨</span>
                        <span th:if="${item.status == 'rejected'}" class="badge badge-danger">거부됨</span>
                    </div>
                    <div class="text-right mt-1 text-sm text-gray-500" th:text="${item.rate}">4.2%</div>
                </td>
            </tr>
            <!-- 데이터가 없을 경우 표시 -->
            <tr th:if="${#lists.isEmpty(subscriptionItems)}">
                <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                    데이터가 없습니다.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
