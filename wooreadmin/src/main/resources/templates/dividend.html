<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>배당금 승인</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">배당금 승인</h1>

    <div class="bg-gray-50 rounded-md overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
            <tr class="bg-gray-50">
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상품명</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">배당률</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">수량</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">가격</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">총액</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="item, itemStat : ${dividends}" th:class="${itemStat.odd} ? 'bg-gray-50' : 'bg-white'" class="hover:bg-gray-100">
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 h-10 w-10 bg-gray-100 rounded-full flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z" />
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843-.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-4">
                            <div class="text-sm font-medium text-gray-900" th:text="${item.estate.estateName}">강남 오피스텔 펀드</div>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-500" th:text="${item.dividendYield}">5.2%</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-500" th:text="${item.estate.tokenAmount}">20</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-500" th:text="${#numbers.formatInteger(item.dividend, 0, 'COMMA')}">15,000</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-500" th:text="${#numbers.formatInteger(item.totalAmount, 0, 'COMMA')}">3,000,000</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-right">
                    <div class="flex justify-end space-x-2">
                        <button th:if="${item.status == 'pending'}"
                                th:onclick="'approveItem(\'' + ${item.id} + '\', \'dividend\')'"
                                class="px-4 py-1 bg-[#0F62FE] text-white rounded text-sm">
                            승인
                        </button>
                        <button th:if="${item.status == 'pending'}"
                                th:onclick="'rejectItem(\'' + ${item.id} + '\', \'dividend\')'"
                                class="px-4 py-1 bg-gray-200 text-gray-700 rounded text-sm">
                            거부
                        </button>
                        <span th:if="${item.status == 'approved'}" class="badge badge-success">승인됨</span>
                        <span th:if="${item.status == 'rejected'}" class="badge badge-danger">거부됨</span>
                    </div>
                    <div class="text-right mt-1 text-sm text-gray-500" th:text="${item.dividendRate}">5.2%</div>
                </td>
            </tr>
            <!-- 데이터가 없을 경우 표시 -->
            <tr th:if="${#lists.isEmpty(dividends)}">
                <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                    데이터가 없습니다.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
