<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>배당금 입력</title>
</head>
<body>
<div layout:fragment="content">

    <!-- 성공/오류 메시지 표시 -->
    <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline" th:text="${successMessage}">성공 메시지</span>
    </div>
    <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline" th:text="${errorMessage}">오류 메시지</span>
    </div>

    <h1 class="text-2xl font-bold text-gray-800 mb-6">배당금 입력</h1>

    <div class="bg-gray-50 rounded-md overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
            <tr class="bg-gray-50">
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    매물 정보
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    대행사 정보
                </th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                    토큰 수
                </th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="estate : ${estates}" class="hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 h-10 w-10 bg-gray-100 rounded-full flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 0v12h8V4H6z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-4">
                            <div class="text-sm font-medium text-gray-900" th:text="${estate.estateName}">매물명</div>
                            <div class="text-xs text-gray-500" th:text="${estate.estateAddress}">매물 주소</div>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-500" th:text="${estate.agent != null ? estate.agent.businessName : '정보 없음'}">대행사명</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-500"
                    th:text="${estate.tokenAmount}">0</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-right">
                    <div class="flex justify-end space-x-2">
                        <button type="button"
                                class="px-4 py-1 bg-blue-600 text-white rounded text-sm"
                                th:attr="data-id=${estate.estateId}, data-name=${estate.estateName}"
                                onclick="openDividendModal(this)">
                            입력
                        </button>
                    </div>
                </td>
            </tr>
            <!-- 데이터가 없을 경우 표시 -->
            <tr th:if="${#lists.isEmpty(estates)}">
                <td colspan="4" class="px-6 py-4 text-center text-gray-500">
                    데이터가 없습니다.
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 모달: 배당금 입력 -->
    <div id="dividendModal"
         class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded shadow w-96">
            <h2 class="text-lg font-semibold mb-4">
                <span id="modalEstateName">매물 이름</span> 배당금 입력
            </h2>
            <form th:action="@{/dividend/approve}" method="post">
                <input type="hidden" name="estateId" id="modalEstateId"/>
                <label for="dividendInput" class="block mb-1 text-sm text-gray-600">배당금</label>
                <input type="number" name="dividend" id="dividendInput"
                       class="w-full border px-3 py-2 rounded mb-4" required/>
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-300 rounded">취소</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">확인</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JS: 모달 제어 -->
    <script>
        function openDividendModal(el) {
            const id = el.getAttribute("data-id");
            const name = el.getAttribute("data-name");

            const estateIdInput = document.getElementById("modalEstateId");
            const estateNameSpan = document.getElementById("modalEstateName");
            const dividendInput = document.getElementById("dividendInput");

            if (!estateIdInput || !estateNameSpan || !dividendInput) {
                console.error("모달 요소를 찾을 수 없습니다.");
                return;
            }

            estateIdInput.value = id;
            estateNameSpan.textContent = name;
            dividendInput.value = '';
            document.getElementById("dividendModal").classList.remove("hidden");
        }

        function closeModal() {
            document.getElementById("dividendModal").classList.add("hidden");
        }
    </script>

</div>
</body>
</html>
